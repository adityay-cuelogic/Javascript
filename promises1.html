<html>
    <script>
        function getSum(n1, n2) {   
            var isAnyNegative = function() {   
                return n1 < 10 || n2 < 10;   
            }   
            var promise = new Promise(function(resolve, reject) {   
                if (isAnyNegative()) {   
                    reject(Error("Negatives not supported"));   
                }   
                resolve(n1 + n2)
            });   
            return promise;   
        }
        getSum(-5, -6)   
        .then(function (result) {   
        console.log(result);   
        },   
        function (error) {   
        console.log(error.message);   
        }); 
        
        </script>
    </html>
