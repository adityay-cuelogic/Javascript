        //Using array as a Map
        var roles = new Map([ 
            ['r1', 'User'], 
            ['r2', 'Guest'], 
            ['r3', 'Admin'],

        console.log(roles.get('r2'))

        //entries function
        var myMap = new Map(); 
        myMap.set("id", "admin");
        myMap.set("id","test"); //overrides the duplicate key value with test
        myMap.set("pass", "admin@123"); 

        var itr = myMap.entries(); 
        console.log(itr.next().value);
        console.log(itr.next().value); 
        console.log(itr.next().value);
