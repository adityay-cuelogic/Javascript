<html>
<script>
	var singleton = (function() {
		var counter = 0;
		var instance;
		function generateId() {
			return "customerId"+ counter++;		
		}
		function create(tagName, id) {
			var el = document.createElement(tagName);
			el.id = id || generateId();
			return el;		
		}
		function setInstance() {
			return {
				create : create			
			}		
		}
		return {
			getInstance : function() {
				return instance || (instance = setInstance());			
			}		
		}	
	
	})();
console.log(singleton);
var el = singleton.getInstance().create("input");
console.log(el);
var el1 = singleton.getInstance().create("input");
console.log(el1);
</script>
</html>
